<div class="col-sm-6 col-sm-offset-3">
    <div class="well">
        <h3>Edit Log {{ timeEdit.timeEntry.id }}</h3>

        <form name="editLog" novalidate>
            <div class="form-group has-feedback" ng-class="{ 'has-error': editLog.date.$touched && editLog.date.$invalid }">
                <div class="input-group date">
                    <input disabled type="text" class="form-control" uib-datepicker-popup="{{ timeEdit.dateFormat }}" is-open="timeEdit.datePickerStatus.opened" ng-model="timeEdit.timeEntry.date" placeholder="Date">
                    <i class="glyphicon glyphicon-calendar form-control-feedback"></i>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="timeEdit.openDatePicker($event)">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                </div>
                <div class="help-block" ng-messages="editLog.date.$error" ng-if="editLog.date.$touched">
                    <div ng-messages-include=" app/pages/messages.html"></div>
                </div>
            </div>
            <div class="form-group has-feedback" ng-class="{ 'has-error': editLog.distance.$touched && editLog.distance.$invalid }">
                <input type="number" string-to-number name="distance" class="form-control" placeholder="Distance (km)" ng-model="timeEdit.timeEntry.distance" required>
                <i class="glyphicon glyphicon-road form-control-feedback"></i>
                <div class="help-block" ng-messages="editLog.distance.$error" ng-if="editLog.distance.$touched">
                    <div ng-messages-include="app/pages/messages.html"></div>
                </div>
            </div>
            <div class="form-group has-feedback" ng-class="{ 'has-error': editLog.time.$touched && editLog.time.$invalid }">
                <input type="text" name="time" class="form-control" placeholder="Time (HH:mm:ss)" ng-model="timeEdit.timeEntry.time" ui-mask="99:99:99" ui-mask-placeholder ui-mask-placeholder-char="_" model-view-value="true" required>
                <i class="glyphicon glyphicon-time form-control-feedback"></i>

                <div class="help-block" ng-messages="editLog.time.$error" ng-if="editLog.time.$touched">
                    <div ng-messages-include="app/pages/messages.html"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <button class="btn btn-primary btn-block" ng-click="timeEdit.update(editLog.$valid)" ng-disabled="editLog.$invalid">Edit</button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-secondary btn-block" ui-sref="log_list">Back</button>
                </div>
            </div>
            <br>
        </form>
    </div>
</div>
