<div class="page-header">
    <h3>Admin <small>manage users</small></h3>
</div>
<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-primary btn-xs" ui-sref="admin_create" ><i class="fa fa-plus"></i> New User</button>
        <button class="btn btn-success btn-xs" ng-click="admin.refresh()"><i class="fa fa-refresh"></i></button>
    </div>
</div>
<br>
<p class="text-muted">{{ admin.totalItems }} records</p>
<table class="table table-striped">
    <thead>
        <th>User</th>
        <th>Email</th>
        <th>Role</th>
        <th>Date Created</th>
    </thead>
    <tbody>
        <tr ng-repeat="user in admin.usersList | startFrom:(admin.currentPage-1)*admin.itemsPerPage | limitTo:admin.itemsPerPage">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.created_at }}</td>
            <td>
                <a href="#" uib-tooltip="Delete"
                   ng-really-message="Are you sure you want to delete this User?" ng-really-click="admin.deleteUser(user)">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>

<uib-pagination class="pagination-sm"
        total-items="admin.totalItems"
        items-per-page="admin.itemsPerPage"
        ng-model="admin.currentPage">
</uib-pagination>
