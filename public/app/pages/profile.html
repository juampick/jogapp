<div class="page-header">
    <h3>Profile <small>manage your account</small></h3>
</div>
<div class="row">
    <div class="well col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="profile.currentUser.name" disabled>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="profile.currentUser.email" disabled>
        </div>
        <div class="form-group">
            <label>Date Created</label>
            <input type="text" class="form-control" ng-model="profile.currentUser.created_at" disabled>
        </div>
        <div class="form-group">
            <label>Role</label>
            <input type="text" class="form-control" ng-model="profile.user.role" disabled>
        </div>
        <button class="btn btn-primary" ng-click="profile.open()"><i class="fa fa-unlock-alt"></i> Change password</button>
    </div>
</div>
