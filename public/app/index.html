<!doctype html>
<html lang="en" ng-app="jogApp">
<head>
    <meta charset="UTF-8">
    <title>JogApp</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/bower/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/bower/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/bower/angular-toastr/dist/angular-toastr.min.css" />
    <link rel="stylesheet" href="../assets/bower/angular-loading-bar/build/loading-bar.min.css" />
    <link rel="stylesheet" href="../app/css/mycss.css" />

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:300,700,400' rel='stylesheet' type='text/css'>

    <!-- JS -->
    <script src="../assets/bower/angular/angular.min.js"></script>
    <script src="../assets/bower/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../assets/bower/angular-resource/angular-resource.min.js"></script>
    <script src="../assets/bower/satellizer/satellizer.min.js"></script>
    <script src="../assets/bower/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../assets/bower/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="../assets/bower/angular-messages/angular-messages.min.js"></script>
    <script src="../assets/bower/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="../assets/bower/angular-animate/angular-animate.js"></script>
    <script src="../assets/bower/moment/moment.js"></script>
    <script src="../assets/bower/angular-moment/angular-moment.min.js"></script>

    <!-- Angular App -->
    <script src="../app/js/app.js"></script>
    <!-- Services -->
    <script src="../app/js/services/timeEntry.js"></script>
    <!-- Controllers -->
    <script src="../app/js/controllers/homeController.js"></script>
    <script src="../app/js/controllers/userController.js"></script>
    <script src="../app/js/controllers/authController.js"></script>
    <script src="../app/js/controllers/timeEntryController.js"></script>
    <!-- Directives -->
    <script src="../app/js/directives/compareTo.js"></script>
    <script src="../app/js/directives/pagination.js"></script>
    <!-- Filters -->
    <script src="../app/js/filters/dateToISO.js"></script>
    <script src="../app/js/filters/offset.js"></script>

    <base href="/">
</head>
<body ng-controller="UserController as user">
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="/"><i class="app-icon fa fa-tachometer"></i> JogApp</a>
        </div>

        <ul class="nav navbar-nav">
            <li>
                <a ui-sref="/"><i class="fa fa-home"></i> Home</a>
            </li>
            <li uib-dropdown ng-if="authenticated">
                <a href="#" uib-dropdown-toggle>
                    <i class="fa fa-list"></i> Log<span class="caret"></span></a>
                <ul uib-dropdown-menu role="menu">
                    <li><a ui-sref="log_list"><i class="fa fa-bars"></i> Log List</a></li>
                    <li><a ui-sref="log_report"><i class="fa fa-line-chart"></i> Report</a></li>
                </ul>
            </li>
            <li>
                <a ui-sref="dashboard" ng-if="authenticated"><i class="fa fa-dashboard"></i> Dashboard</a>
            </li>
        </ul>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <li>
                    <a ui-sref="admin" ng-if="authenticated && currentUser.role === 'admin'"><i class="fa fa-info"></i> Admin</a>
                </li>
                <li class="UibDropdownController" ng-if="!authenticated">
                    <a ui-sref="signin"><i class="fa fa-user"></i> Sign In</a>
                </li>
                <li uib-dropdown ng-if="authenticated">
                    <a href="#" uib-dropdown-toggle>
                        <span>{{ currentUser.name }}</span>
                        <i ng-class="{'fa-user': currentUser.role === 'user', 'fa-user-secret': currentUser.role === 'admin'}" class="fa"></i> <span class="caret"></span>
                    </a>
                    <ul class="uib-dropdown-menu" role="menu">
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Manage Account</a></li>
                        <li class="divider"></li>
                        <li><a><i class="fa fa-unlock-alt"></i> Change password</a></li>
                        <li class="divider"></li>
                        <li><a ui-sref="/" ng-click="user.logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
                    </ul>
                </li>
                <li ng-if="!authenticated">
                    <a ui-sref="signup"><i class="fa fa-plus-circle"></i> Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="main">
    <div class="container" ui-view></div>
</div>
</body>
</html>
